<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk&family=Montserrat:wght@500;700&family=Outfit:wght@300;500&family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Product preview card component</title>

</head>
<body>
<div class="container">
<div class="item-one">
  <img class="image-product" src="images/image-product-desktop.jpg" alt="image-product">
</div>
<main>  
 <div class="item-two">
  <p class="p-first">PERFUME</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="p-align"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price">
  <h2>$149.99</h2>
  <span>$169.99</span>
 </div>
</main>
  <div class="cart">
      <button class="btn"><img src="images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
  </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zainab Mai</a>.
  </div>
</body>
</html>
